<ion-list>
  <ion-item *ngFor="let produc of producto">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{produc.nombreProducto}}</ion-card-title>
        <ion-card-subtitle>Marca : {{produc.marca}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Cantidad : {{produc.cantidad}}
        Precio : {{produc.precio}}
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>

<ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese Productos al Carrito</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-list>
      <ion-item>
        <ion-select aria-label="producto" placeholder="Seleccione productos" [multiple]="true">
          <ion-select-option *ngFor="let produc of producto" value="{{produc.nombreProducto}}">{{produc.nombreProducto}} {{produc.precio}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-list>
